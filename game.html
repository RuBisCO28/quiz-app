<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Home page</title>

    <link href="https://fonts.googleapis.com/css?family=Nunito|Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./game.css">
  </head>
  <body>
      <div class="container">
          <div id="game" class="justify-center flex-column">
            <div id="hud">
                  <div class="hud-item">
                      <p id="progressText" class="hud-prefix">
                          Question
                      </p>
                      <div id="progressBar">
                          <div id="progressBarFull"></div>
                      </div>
                  </div>
                  <div class="hud-item">
                      <p class="hud-prefix">
                          Score
                      </p>
                      <h1 class="hud-main-text" id="score">
                          0
                      </h1>
                  </div>
            </div>
            <div id="question" class="sounds"></div>
            <textarea id="msheet" class="msheet"></textarea>
            <button class="answer" onclick="checkAnswer()">Check</button>
            <textarea id="asheet" class="asheet"></textarea>
            <button class="answer" onclick="nextQuestion()">Next</button>
          </div>
      </div>
      <script src="./contents.js"></script>
      <script src="./game.js"></script>

  </body>
</html>
